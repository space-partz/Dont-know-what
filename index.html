<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>Select a Game</h1>
        <button onclick="loadGame('shooter')">Shooter Game</button>
        <button onclick="loadGame('brickBreaker')">Brick Breaker</button>
        <button onclick="loadGame('typingShooter')">Typing Shooter</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    <div id="gameControls" style="display: none;">
        <button onclick="restartGame()">Restart</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="goToArcade()">Arcade Home</button>
    </div>
    <div id="report" style="display: none;"></div>
    <script src="combined.js"></script>
    <script src="shooter.js"></script>
    <script src="brickBreaker.js"></script>
    <script src="typingShooter.js"></script>
</body>
</html>
